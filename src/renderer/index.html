<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Todo Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        glass: {
                            light: 'rgba(255, 255, 255, 0.8)',
                            dark: 'rgba(0, 0, 0, 0.8)',
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for glass effect and scrollbar */
        .glass-light {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-dark {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .drag-region {
            -webkit-app-region: drag;
        }
        
        .no-drag {
            -webkit-app-region: no-drag;
        }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.3);
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(156, 163, 175, 0.5);
        }
        
        /* Animation classes */
        .slide-in {
            animation: slideIn 0.2s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-out {
            animation: fadeOut 0.2s ease-in;
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }
        
        /* Task completion animation */
        .task-complete {
            animation: taskComplete 0.3s ease-in-out;
        }
        
        @keyframes taskComplete {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="m-0 p-0 overflow-hidden select-none">
    <div id="app" class="w-full h-screen flex flex-col">
        <!-- Title Bar / Header -->
        <div id="titleBar" class="drag-region flex items-center justify-between p-3 pb-2">
            <div class="flex items-center space-x-2">
                <div class="w-3 h-3 rounded-full bg-gradient-to-r from-blue-400 to-purple-500"></div>
                <h1 class="text-sm font-semibold text-gray-700 dark:text-gray-200">Todo</h1>
            </div>
            <div class="no-drag flex items-center space-x-1">
                <button id="settingsBtn" class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" title="Settings">
                    <svg class="w-4 h-4 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
                <button id="editTaskBtn" class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" title="Edit Task">
                    <svg class="w-4 h-4 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                </button>
                <button id="alwaysOnTopBtn" class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" title="Toggle Always On Top">
                    <svg class="w-4 h-4 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
                    </svg>
                </button>
                <button id="themeBtn" class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" title="Toggle Theme">
                    <svg class="w-4 h-4 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
                <button id="minimizeBtn" class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" title="Minimize">
                    <svg class="w-4 h-4 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                    </svg>
                </button>
                <button id="closeBtn" class="p-1 rounded hover:bg-red-500 hover:text-white transition-colors" title="Close">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Add Task Input -->
        <div class="no-drag px-3 pb-3">
            <div class="flex flex-col gap-2">
                <div class="relative">
                    <input 
                        id="taskInput" 
                        type="text" 
                        placeholder="Add a new task..." 
                        class="w-full px-4 py-2 rounded-lg bg-white/20 dark:bg-black/20 border border-white/30 dark:border-white/10 text-gray-800 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-transparent transition-all"
                    >
                    <button id="addBtn" class="absolute right-2 top-1/2 transform -translate-y-1/2 p-1 rounded-md hover:bg-blue-500/20 transition-colors">
                        <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                    </button>
                </div>
                <!-- Task Type Selection -->
                <div class="flex items-center justify-between text-sm text-gray-600 dark:text-gray-400">
                    <span class="text-xs">Task Type:</span>
                    <div class="flex items-center gap-3">
                        <label class="flex items-center gap-1 cursor-pointer">
                            <input type="radio" name="taskType" id="singleTask" value="single" checked class="text-blue-500 focus:ring-blue-500/50">
                            <span class="text-xs">Single Task</span>
                        </label>
                        <label class="flex items-center gap-1 cursor-pointer">
                            <input type="radio" name="taskType" id="multiTask" value="multi" class="text-blue-500 focus:ring-blue-500/50">
                            <span class="text-xs">Multi Task</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Tasks List -->
        <div class="flex-1 no-drag px-3 pb-3 overflow-hidden">
            <div id="tasksList" class="h-full overflow-y-auto custom-scrollbar space-y-2">
                <!-- Tasks will be dynamically inserted here -->
            </div>
            
            <!-- Empty state -->
            <div id="emptyState" class="hidden h-full flex items-center justify-center">
                <div class="text-center text-gray-500 dark:text-gray-400">
                    <svg class="w-12 h-12 mx-auto mb-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                    </svg>
                    <p class="text-sm">No tasks yet</p>
                    <p class="text-xs mt-1">Add your first task above</p>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="no-drag px-3 py-2 border-t border-white/10">
            <div class="flex justify-between items-center text-xs text-gray-500 dark:text-gray-400">
                <span id="taskCount">0 tasks</span>
                <div class="flex items-center space-x-2">
                    <button id="clearCompletedBtn" class="hidden hover:text-red-400 transition-colors">Clear completed</button>
                    <span class="resize-handle cursor-nw-resize">â‹²</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
